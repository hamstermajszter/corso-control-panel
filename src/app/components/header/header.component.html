<mat-toolbar *ngIf="authService.isAuthenticated()">
  <span routerLink='/'>Corso</span>
  <span class="spacer"></span>
  <button routerLinkActive="active" mat-button routerLink='/menu'>Étlap</button>
  <button routerLinkActive="active" mat-button routerLink='/foods'>Ételek</button>
  <button mat-button primary (click)=openNewFoodDialog()>Új étel</button>
  <button *ngIf="authService.isAuthenticated()" mat-button (click)="logout()">Kilépés</button>
  <button routerLinkActive="active" mat-button routerLink='/menu'><mat-icon matBadge="{{numberOfFoodsOnMenu}}" matBadgePosition="before" matBadgeColor="accent">description</mat-icon></button>
</mat-toolbar>
