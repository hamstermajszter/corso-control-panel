<div id="menu">
  <mat-form-field>
    <input matInput [matDatepicker]="dp" placeholder="Moment.js datepicker" [formControl]="date" (dateChange)="dateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>
  <div *ngFor="let type of foodTypes">
    {{type.value}}
  </div>
</div>
