<div *ngIf="authService.isAuthenticated() ; else showLogin">
    <p>Hello!</p>
    <button (click)="logout()">Kilépés</button>
</div>
<ng-template #showLogin>
  <mat-card>
    <mat-card-title>Belépés</mat-card-title>
  <mat-card-content>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" [formControl]="password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">Belépés</button>
  </mat-card-content>
  </mat-card>
</ng-template>
